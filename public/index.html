<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno!</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{height: 100%;}
        body{
            background-color: black;
            display: flex;
            color: #eeee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align:center;
        }
        .cont{
            margin: auto;
            width: 500px;
            height: 500px;
            display:grid;
        }
        .cont *{margin: auto;}
        .buttons{
            display: flex;
            gap: 10px;
        }
        .buttons a{
            text-decoration: none;
            padding: 10px;
            color:#eeee;
            border-radius: 10px;
        }

        .info{
            position:absolute;
            bottom: 0;
            left: 50%;
            display: grid;
            transform: translateX(-50%);
            padding: 10px;
            opacity: 0.5;
        }

        #hostedGames{color:green;}
    </style>
</head>
<body>
    <div class="cont">
        <img src="imgs/logo.png" alt="" style="width: 200px;">
        <div class="buttons">
            <a href="/crea" style="background: green;">Crea una partita</a>
            <a href="/entra" style="background: rgb(0, 106, 255);">Entra in una partita</a>
        </div>
        <h2>PARTITE IN CORSO - <span id="hostedGames">n/A</span></h2>
        <p style="color:darkgoldenrod">Attenzione: Il sito non è completamente ottimizzato per smartphone.
            Segnala con uno screenshot per contribuire al suo miglioramento.</p>
    </div>
    <div class="info">
        <p>Copyright© GiancoProjects</p>
    </div>
    <script>
        function checkHostedGames(){
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if (this.status !== 200) {
                        console.log("Errore rilevato.")
                        return;
                    }
                    document.getElementById("hostedGames").innerText = this.responseText;
                }
            };
            xhttp.open("GET", "/api?q=hostedGames");
            xhttp.send();
        }
        checkHostedGames();
        setInterval(checkHostedGames, 1000 * 5);
    </script>
</body>
</html>
